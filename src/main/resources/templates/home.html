<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Buscar Video</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex justify-content-center align-items-center">
<div class="container">
  <div class="col-12 mb-4">
    <h1 class="text-center">Converter Video do YouTube para MP4</h1>
  </div>
  <form id="converterForm" class="row g-3 justify-content-center" method="post" action="converter">
    <div class="col-12 col-md-6">
      <label for="inputUrl" class="visually-hidden">url</label>
      <input type="text" class="form-control" id="inputUrl" name="url" placeholder="url" required="true">
    </div>
    <div class="col-auto">
      <button id="submitButton" type="submit" class="btn btn-primary mb-3">Buscar</button>
    </div>
  </form>
  <div id="resultado" class="container" style="display: none">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <img id="imgVideo" src="" class="img-thumbnail " alt="...">
      </div>
      <div class="col-md-5 mt-2 mt-md-0">
        <h6 class="display-5" id="title"></h6>
        <p class="text">Duração: <span id="duration"></span></p>
        <div class="form-row mb-2 align-items-center">
          <div class="col-12 col-lg-6">
            <select class="form-control mr-2" id="formatselect">
              <option value="360">MP4 360p 95.7 MiB</option>
            </select>
            <br>
            <div class="col-12 col-lg-6 mt-2 mt-lg-0">
              <button type="submit" class="btn btn-primary mb-3">Converter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="./script.js"></script>
</body>
</html>
