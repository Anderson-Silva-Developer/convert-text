<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Convert</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

<div class="container">
  <div class="row mb-4">
    <div class="d-flex align-items-center">
      <div>
        <img  src="./img01.jpeg" alt="First slide" style="border-radius: 150px; width: 100px; height: 100px">
        <p>Converter XML e JSON</p>
      </div>
    </div>
  </div>
  <form id="converterForm" class="row g-3" method="post" action="converter">
    <div class="col-12 col-md-5">
      <label for="inputXml" class="form-label">XML</label>
      <textarea class="form-control mb-2 textarea-custom" id="inputXml" name="xml" placeholder="Cole seu XML aqui"></textarea>
      <div class="d-flex justify-content-start btn-group mt-2">
        <button type="button" class="btn btn-dark" onclick="pasteText('inputXml')">Colar</button>
        <button type="button" class="btn btn-info" onclick="copyText('inputXml')">Copiar</button>
      </div>
    </div>

    <div class="col-12 col-md-2 d-flex justify-content-center align-items-center">
      <img id="seta" src="./seta-direita.gif" alt="First slide" style="width: 50px; height: 50px;border-radius: 150px;">
    </div>

    <div class="col-12 col-md-5">
      <label for="inputJson" class="form-label">JSON</label>
      <textarea class="form-control mb-2 textarea-custom" id="inputJson" name="json" placeholder="Cole seu JSON aqui"></textarea>
      <div class="d-flex justify-content-end btn-group mt-2">
        <button type="button" class="btn btn-dark" onclick="pasteText('inputJson')">Colar</button>
        <button type="button" class="btn btn-info" onclick="copyText('inputJson')">Copiar</button>
      </div>
    </div>

    <div class="col-auto">
      <div class="d-flex align-items-center">
        <select class="form-select me-2" aria-label="escolha" id="opcao" name="opcao" onchange="changeImage()">
          <option value="1">XML PARA JSON</option>
          <option value="2">JSON PARA XML</option>
        </select>
        <button id="submitButton" type="submit" class="btn btn-primary">Converter</button>
      </div>
    </div>
  </form>

</div>
<script src="./opcao.js"></script>
<script src="./botoes.js"></script>
<script src="./script.js"></script>
</body>
</html>
